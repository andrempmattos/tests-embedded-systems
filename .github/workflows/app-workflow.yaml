name: Drivers workflow

on:
  workflow_dispatch:

jobs:
  generate-matrix:
    name: matrix
    runs-on: self-hosted
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - uses: actions/checkout@v2
    - name: Print original  
      run: echo "$(cat test-list.json)"
    - name: Print without spaces
      run: echo "$(cat test-list.json)" | tr -d '[:space:]' | sed 's/"/\\"/g' 
    - id: set-matrix
      run: echo "::set-output name=matrix::$( echo "$(cat test-list.json)" | tr -d '[:space:]' | sed 's/"/\\"/g' )"

  build-flash-test:
    name: build-flash-test
    needs: generate-matrix
    runs-on: self-hosted
    
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.generate-matrix.outputs.matrix)}}
      max-parallel: 1
     
    env:
      PORT: /dev/ttyUSB0
      BAUNDRATE: 115200
      #LOGFILE: ../tests/test.txt
      TESTPATH: ${{ matrix.src_file_name }}
    
